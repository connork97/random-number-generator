<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>My Random Number Generator</title>
    </head>
    <body>
        <h1 id="title">Random Number Generator!</h1>
        <h2 id="instructions">Enter both the low end and high end of your desired number range.  Then click "GO!" to find out the number.</h2>
        <div class="number-generator-div">
            <form class="low-number">
                <input type="text" id="low-text">
                <button type="submit" id="low-submit">Submit Low Number</button>
            </form>
            <form class="high-number">
                <input type="text" id="high-text">
                <button type="submit" id="high-submit">Submit High Number</button>
            </form>
            <div id="generate">
                <button>GO!</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
