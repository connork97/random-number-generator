<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>My Random Number Generator</title>
    </head>
    <body>
        <h1 id="title">Random Number Generator!</h1>
        <h2 id="instructions">Enter both the low end and high end of your desired number range.  Then click "Generate!" to find out the number.</h2>
        <div class="number-generator-div">
            <form class="numbers" onsubmit="return false">
                <input type="number" id="low" placeholder="Low Number">
                <input type="number" id="high" placeholder="High Number">
                <button type="submit" id="genBtn">Generate!</button>
            </form>
            <label id="genNum">Your Number</label>
        </div>
        <script src="script.js"></script>

    </body>
</html>
